<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="wraper">
        <form action="" class="contact-form">
            <div class="form-heading">
                <h3>Contact Form</h3>
                <p>Have suggestions, Connect with us.</p>
            </div>
            <div class="form-inputs">
                <div class="input-field">
                    <input type="text" name="name" id="f-name" placeholder="Name" onkeyup="validateName()" autocomplete="off">
                </div>
                <div class="input-field">
                    <input type="email" name="email" id="f-email" placeholder="Email" autocomplete="off" onkeyup="validateEmail()">
                </div>
                <div class="input-field">
                    <input type="text" name="subject" id="f-subject" placeholder="Subject" autocomplete="off" onkeyup="validateSubject()">
                </div>
                <div class="input-field">
                    <textarea name="message" id="f-message" cols="10" rows="5" placeholder="Message" onkeyup="validateMessage()"></textarea>
                </div>
                <div class="input-field">
                    <input type="submit" value="Submit" class="btn btn-submit">
                    <span id="input-error"></span>
                </div>
            </div>
        </form>
        <div class="thankyou-popup">
            <i class="fa fa-circle-check" aria-hidden="true"></i>
            <h2>Thank you for submitting ðŸ˜€</h2>
            <button class="btn btn-ok">Ok</button>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
